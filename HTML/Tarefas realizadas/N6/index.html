<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Desafio das tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a 
        seguir. Passe o mouse os termos para descobrir qual
        tag devera utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Tag <h1>">Titulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Tag <ul>">Lista com demarcadores</abbr></li>
        <li><abbr title="Tag <Strong>">Letras em Negrito</abbr></li>
        <li><abbr title="Tag <a>">Download</abbr></li>
    </ul>
</body>
</html>
